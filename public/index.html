<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, World!</title>
	</head>
	<body>
		<h1 id="heading"></h1>
		<p>This page comes from a static asset stored at `public/index.html` as configured in `wrangler.jsonc`.</p>
		<input type="file" id="img" />
		<button id="button" type="button">Enviar imagen</button>
		<output id="random" for="button"></output>
		<script>
			const img = document.getElementById('img');
			const button = document.getElementById('button');

			button.addEventListener('click', async () => {
				const file = img.files[0];
				if (!file) return alert('Selecciona un archivo');

				const formData = new FormData();
				formData.append('image', file);

				const resp = await fetch('/createImg', {
					method: 'POST',
					body: formData,
				});

				const text = await resp.text();
				const random = document.getElementById('random');
				random.textContent = text;
			});
		</script>
	</body>
</html>
